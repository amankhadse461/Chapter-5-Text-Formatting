<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserted, Deleted, or Stricken</title>
</head>
<body>
    <!-- new text -->
    <ins> ins tag use for to  mark text as inserted</ins><br>
    <!-- deleted text -->
    <del>del tag is use for to mark text as deleted</del><br>
    <!-- Struck-through text -->
    <s> s tag is use for to strike through text</s>
